<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
body {
  font-family: "Sono", sans-serif;
  background: #f5f5f5;
  margin: 0;
  padding: 0;
}

.pricing-container {
  display: flex;
  justify-content: center;
  gap: 2rem;
  padding: 3rem;
}

.pricing-plan {
  background: white;
  width: 280px;
  border-radius: 20px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
  text-align: center;
  overflow: hidden;
  padding-bottom: 30px;
}

/* HEADER COLORS (same style as the image) */
.pricing-plan:nth-child(1) .plan-title {
  background: linear-gradient(to right, #00e1ff, #00c3ff);
}

.pricing-plan:nth-child(2) .plan-title {
  background: linear-gradient(to right, #008cff, #8338ff);
}

.pricing-plan:nth-child(3) .plan-title {
  background: linear-gradient(to right, #c400ff, #ff008c);
}

.plan-title {
  color: white;
  font-size: 1.5rem;
  padding: 20px 0;
  font-weight: bold;
}

.plan-price {
  font-size: 2rem;
  font-weight: bold;
  margin-top: 20px;
  color: #333;
}

.plan-features {
  list-style: none;
  padding: 0;
  margin: 20px 0 30px 0;
}

.plan-features li {
  color: #666;
  margin: 12px 0;
  font-size: 1rem;
}

/* Button */
.plan-button {
  background: linear-gradient(to right, #00e1ff, #00c3ff);
  color: white;
  border: none;
  padding: 12px 25px;
  border-radius: 30px;
  cursor: pointer;
  font-size: 1rem;
  font-weight: bold;
  transition: 0.3s;
}

.pricing-plan:nth-child(2) .plan-button {
  background: linear-gradient(to right, #008cff, #8338ff);
}

.pricing-plan:nth-child(3) .plan-button {
  background: linear-gradient(to right, #c400ff, #ff008c);
}

.plan-button:hover {
  opacity: 0.85;
}

/* Mobile responsive */
@media (max-width: 900px) {
  .pricing-container {
    flex-direction: column;
    align-items: center;
  }
}

    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
